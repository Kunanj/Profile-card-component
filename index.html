<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>

  <div class="bgs">

    <div class="card">

      <div class="bg-patterns">
        <!-- <div class="profile">
        </div> -->
      </div>

      <div class="details">

        <h1 class="name-age"><span class="name">Victor Crest

        <p class="location">London</p>

        <hr>

        <ul>
          <li>
            <h1>80K</h1>
            <p>Followers</p>
          </li>
          <li>
            <h1>803K</h1>
            <p>Likes</p>
          </li>
          <li>
            <h1>1.4K</h1>
            <p>Photos</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="attribution">
